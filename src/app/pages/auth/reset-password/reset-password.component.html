<div
  class="w-full sticky top-0 px-16 py-6 flex justify-between items-center border border-solid border-t-0 border-l-0 border-r-0"
>
  <div>
    <img
      class="cursor-pointer"
      src="assets/images/Sandboxlogo.svg"
      alt="Sandbox"
      routerLink="/auth"
    />
  </div>
</div>
<div class="px-6 bg-[white]">
  <div
    (click)="back()"
    class="flex cursor-pointer items-center mt-8 pl-8 gap-2"
  >
    <img src="assets/images/back.png" alt="" />
    <p class="text-[#667085] text-sm font-medium">Back</p>
  </div>
  <div>
    <div class="max-w-md mx-auto">
      <div class="mb-8">
        <img
          class="mx-auto mb-8 w-[20%]"
          src="assets/images/icon.png"
          alt="forgot-password"
        />
        <p
          class="mb-2.5 mt-4 text-[#101828] font-extrabold text-2xl text-center"
        >
          Enter a New Password
        </p>
        <p class="mb-8 text-base text-[#667085] font-avenir-roman text-center">
          Set a new password to access the VAC Sandbox Application
        </p>
      </div>
      <form [formGroup]="password">
        <div class="relative w-full mt-2">
          <div class="text-base text-[#6E7A91] mb-2">
            <label for="">New Password</label>
          </div>
          <div class="relative w-full mt-2">
            <app-app-password-input
              [class]="
                ' placeholder:text-[#A0AABD] text-black block h-14 pl-[20px] pr-[60px] outline-0 rounded-[8px] border border-[#D0D5DD] w-full'
              "
              [placeholder]="'Enter password'"
              [control]="$any(password.get('newPassword'))"
              [errorMessage]="password.get('newPassword')?.errors?.['minlength']? 'New password must not be less than 8 character' : 'Password is Required'"
              [required]="true"
            >
            </app-app-password-input>
            <ul class="mt-1 list-disc px-6 text-[#667085]">
              <li class="text-sm text-[#667085]">
                Enter at least eight (8) characters
              </li>
              <li class="text-sm text-[#667085]">
                Use Signs such as *(-+=&% to create a strong password.)
              </li>
            </ul>
          </div>
        </div>
        <div class="relative w-full mt-8">
          <div class="text-base text-[#6E7A91] mb-2">
            <label for="">Confirm Password</label>
          </div>
          <div class="relative w-full mt-2">
            <app-app-password-input
              [class]="
                ' placeholder:text-[#A0AABD] text-black block h-14 pl-[20px] pr-[60px] outline-0 rounded-[8px] border border-[#D0D5DD] w-full'
              "
              [placeholder]="'Enter password'"
              [control]="$any(password.get('confirmPassword'))"
              [errorMessage]="password.get('confirmPassword')?.errors?.['required'] ? 'Password is Required' : ''"
              [required]="true"
            >
            </app-app-password-input>
          </div>
          <small
            class="text-red-500 mt-1"
            [class.hidden]="password.valid || password.untouched"
            *ngIf="password.errors?.['match_error']"
          >
            Values does not match
          </small>
        </div>
        <div class="mb-10 mt-5">
          <app-app-button
            [overRideButtonClass]="true"
            [status]="status"
            [disabled]="password.invalid || status === 'LOADING'"
            [customClass]="
              'btn bg-[#4086EF] hover:bg-[#4086EF] outline-0 border-0 capitalize flex justify-center w-full py-[12px] rounded-[10px] px-[24px] text-center md:text-base text-white'
            "
            [buttonText]="'Create a New Password'"
            (buttonClick)="resetPassword()"
          ></app-app-button>
        </div>
      </form>
    </div>
  </div>
</div>
