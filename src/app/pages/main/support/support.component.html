<div
  class="grid md:grid-cols-[30%_70%] h-[90vh] px-28 gap-10 py-20 bg-[#f8f9fb]"
>
  <aside class="">
    <h2 class="text-[#101828] font-medium text-2xl mb-2">Send us a message.</h2>
    <p class="text-[#475467]">
      Do you have an issue regarding integrating and testing VAC system API?
      Kindly send us a message below and our support team will take it up.
    </p>
  </aside>
  <main class="overflow-y-scroll hide-scrollbar">
    <div class="bg-[#FCFCFD] rounded-xl py-8 px-28">
      <form [formGroup]="support">
        <div class="mb-4">
          <div class="text-sm font-medium text-[#344054] mb-2">
            <label for="email">Email <span class="text-red-500">*</span></label>
          </div>
          <div class="relative w-full mt-2">
            <app-app-text-input
              [class]="
                ' placeholder:text-[#667085] text-black block pl-[20px] border-2 border-[#D0D5DD] w-full outline-0 rounded-[8px] h-14 bg-white'
              "
              [placeholder]="'Enter email address'"
              [control]="$any(support.get('email'))"
              [errorMessage]="'Email is Required'"
              [required]="true"
            >
            </app-app-text-input>
          </div>
        </div>
        <div class="mb-4">
          <div class="text-sm font-medium text-[#344054] mb-2">
            <label for="firstName">First Name <span class="text-red-500">*</span></label>
          </div>
          <div class="relative w-full mt-2">
            <app-app-text-input
              [class]="
                ' placeholder:text-[#667085] text-black block pl-[20px] border-2 border-[#D0D5DD] w-full outline-0 rounded-[8px] h-14 bg-white'
              "
              [placeholder]="'Enter First Name'"
              [control]="$any(support.get('firstName'))"
              [errorMessage]="'First Name is Required'"
              [required]="true"
            >
            </app-app-text-input>
          </div>
        </div>
         <div class="mb-4">
          <div class="text-sm font-medium text-[#344054] mb-2">
            <label for="lastName">Last Name <span class="text-red-500">*</span></label>
          </div>
          <div class="relative w-full mt-2">
            <app-app-text-input
              [class]="
                ' placeholder:text-[#667085] text-black block pl-[20px] border-2 border-[#D0D5DD] w-full outline-0 rounded-[8px] h-14 bg-white'
              "
              [placeholder]="'Enter Last Name'"
              [control]="$any(support.get('lastName'))"
              [errorMessage]="'Last Name is Required'"
              [required]="true"
            >
            </app-app-text-input>
          </div>
        </div>
        <div class="mb-4">
          <app-app-select
            [readonlyBtn]="true"
            [defaultText]="'Select Issue Type '"
            [title]="'Select Issue Type *'"
            [options]="selectedIssueType"
            (selectedValue)="selectType($event)"
          ></app-app-select>
        </div>
        <div class="mb-4">
          <div>
            <label
              for=""
              class="block tracking-wide text-[#344054] font-medium text-sm mb-2"
              >Message <span class="text-red-500">*</span>
            </label>
            <textarea
              class="lg:text-base text-black text-sm placeholder:text-[#667085] outline-none focus:outline-none px-5 py-4 border-2 border-[#D0D5DD] bg-white rounded-lg w-full"
              placeholder="Your Message here"
              name="message"
              id=""
              cols="10"
              rows="5"
              formControlName="message"
            ></textarea>
          </div>
          <small
            *ngIf="errorMessage['message']?.errors?.['required'] && errorMessage['message'].touched"
            class="text-red-500"
            >Message is required</small
          >
        </div>
        <div class="mb-4" (click)="upload.click()">
          <div class="text-sm font-medium text-[#344054] mb-2">
            <label for="file">Upload Supporting Document (if any)</label>
          </div>
          <div
            class="text-black block pl-[20px] border-2 border-[#D0D5DD] w-full outline-0 rounded-[8px] h-14 bg-white"
          >
            <button
             
              class="flex gap-4 p-3 items-center"
            >
              <img src="assets/images/upload.png" alt="" />
              <span class="text-[#667085]"> {{uploadedFile? uploadedFile.name : 'Click to upload file'}} </span>
            </button>
            <input type="file" class="hidden" accept=".png, .jpg, .jpeg" #upload (change)="getFile($event, 'profilePicture')" />
          </div>
          <p class="text-[#667085] text-sm">
            <span class="text-[#101828] font-medium">Format</span>: JPEG, PNG,
            PDF. Not more than 4MB.
          </p>
        </div>
        <div class="mt-6">
          <app-app-button
            [overRideButtonClass]="true"
            [disabled]="support.invalid || status === 'LOADING'"
            [status]="status"
            (buttonClick)="saveSupport()"
            [customClass]="
              'btn bg-[#4086EF] hover:bg-[#4086EF] capitalize flex justify-center w-full py-3 outline-0 border-0 rounded-xl px-6 text-center md:text-base text-white'
            "
            [buttonText]="'Submit'"
          ></app-app-button>
        </div>
      </form>
    </div>
  </main>
</div>
