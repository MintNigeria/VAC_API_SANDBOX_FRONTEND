<div class="border-b-2 mb-3">
    <h3 class="text-2xl font-semibold text-[#101828] mb-2">
        VAC system integrates Partnerâ€™s API
      </h3>
      <p class="text-[#475467] mb-4">
        Test your partner API on the VAC sandbox system to see how it fit, detect problem that may arise etc.
      </p>
</div>
<div class="mb-8">
    <form [formGroup]="apiUrl">
        <div class="mb-4">
            <div class="text-base font-semibold text-[#101828] mb-2">
              <label for="partner api endpoint">Partner API Endpoint</label>
            </div>
          <div class="flex items-center gap-6">
            <div class="relative w-full">
                <app-app-text-input
                  [class]="
                    ' placeholder:text-[#667085] text-black block pl-[20px] pr-[60px] border border-[#D0D5DD] outline-0 rounded-[8px] py-3  w-full'
                  "
                  [placeholder]="'Enter partner api endpoint'"
                  [control]="$any(apiUrl.get('partnerApiEndpoint'))"
                  [errorMessage]="'partner api endpoint is Required'"
                  [required]="true"
                >
                </app-app-text-input>
              </div>
              <div class="">
                  <app-app-button
                    [overRideButtonClass]="true"
                    [disabled]="apiUrl.invalid || status === 'LOADING'"
                    [status]="status"
                    (buttonClick)="partnerApi()"
                    [customClass]="
                      'btn bg-[#4086EF] hover:bg-[#4086EF] capitalize w-full outline-0 border-0 py-3 rounded-lg px-6 md:text-sm text-white'
                    "
                    [buttonText]="'Run API Test'"
                  ></app-app-button>
                </div>
          </div>
          </div>
    </form>
</div>
<div class="border-b-2 mb-3">
    <h3 class="text-lg font-semibold text-[#101828]">Run API Test</h3>
    <p  class="text-[#475467] mb-4">API query result would appear below</p>
</div>
