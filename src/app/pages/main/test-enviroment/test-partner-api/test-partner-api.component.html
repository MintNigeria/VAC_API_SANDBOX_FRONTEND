<div class="border-b-2 mb-3">
  <h3 class="text-2xl font-medium text-[#101828] mb-2">
    VAC system integrates Partnerâ€™s API
  </h3>
  <p class="text-[#475467] mb-4">
    Test your partner API on the VAC sandbox system to see how it fit, detect
    problem that may arise etc.
  </p>
</div>

<form class="mt-4 grid gap-4 md:grid-cols-[1fr_auto]" [formGroup]="apiUrl">
  <div class="grid grid-cols-[auto_1fr]">
    <label
      class="text-base font-medium text-[#101828] bg-white px-[14px] py-[10px] rounded-l-lg border border-solid border-[#D0D5DD]"
      for="partner api endpoint"
      >Partner API Endpoint</label
    >
    <input
      [class]="
        ' placeholder:text-[#667085] text-black block pl-[20px] pr-[60px] border border-solid border-l-0 border-[#D0D5DD] outline-0 rounded-r-[8px] py-3'
      "
      [placeholder]="'Enter partner api endpoint'"
      [formControl]="$any(apiUrl.get('partnerApiEndpoint'))"
    >
  </div>
  <app-app-button
    [overRideButtonClass]="true"
    [disabled]="apiUrl.invalid || status === 'LOADING'"
    [status]="status"
    (buttonClick)="partnerApi()"
    [customClass]="
      'btn bg-[#4086EF] hover:bg-[#4086EF] capitalize w-full outline-0 border-0 py-3 rounded-lg px-6 md:text-sm text-white'
    "
    [buttonText]="'Run API Test'"
  ></app-app-button>
</form>

<div class="border-b-2 mb-3 mt-8">
  <h3 class="text-lg font-medium text-[#101828]">Run API Test</h3>
  <p class="text-[#475467] mb-4">API query result would appear below</p>
</div>
<div>
  <app-editor ></app-editor>
</div>
