

<div class="bg-white rounded  p-8 w-full hide-scrollbar  max-w-5xl">
        
    <div class=" mt-5 w-full">
        <div class="text-center ">
            <div class="flex justify-center mx-auto text-center items-center ">

                <span>
                    <svg class="w-10 h-10 mb-3 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9h2v5m-2 0h4M9.408 5.5h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                      </svg>
                </span>
                <!-- <img src="assets/images/main/caution.svg" class="w-24 h-24" alt="success"> -->
            </div>

            <div class="lg:w-[400px] md:w-[300px] w-[250px]">
                <h3 class="mb-5 text-lg font-normal text-center text-gray-500 dark:text-gray-400">You have a session currently running <br>do you wish to  terminate the session <br> and continue?</h3>


            </div>

            <div class="flex md:flex-row flex-col justify-center gap-6 mt-5 ">
               <div>
                <button (click)="closeModal()"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, Cancel
                </button>
               </div>

               <div>
                <button  (click)="logOutUser()"
                class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">Yes, Continue
                </button>

               </div>


            </div>



        </div>


    </div>
</div>
